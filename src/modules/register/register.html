<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <router-link to="/" class="h1"><b>Movies</b>LTE</router-link>
        </div>
        <div class="card-body">
            <p class="login-box-msg">{{ $t("labels.registerMembership") }}</p>

            <form @submit.prevent="registerByAuth">
                <app-input
                    icon="group"
                    class="mb-3"
                    type="text"
                    placeholder="Nombre"
                    v-model="name"
                />
                <app-input
                    icon="envelope"
                    class="mb-3"
                    type="email"
                    placeholder="Email"
                    v-model="email"
                />
                <app-input
                    icon="lock"
                    class="mb-3"
                    type="password"
                    placeholder="Password"
                    autocomplete="off"
                    v-model="password"
                />
                <app-input
                    icon="lock"
                    class="mb-3"
                    type="password"
                    placeholder="Retype password"
                    autocomplete="off"
                    v-model="rePassword"
                />
                <div class="row">
                    <!-- /.col -->
                    <div class="col-5">
                        <pf-button
                            type="submit"
                            block="true"
                            :loading="isAuthLoading"
                            :disabled="isGoogleLoading"
                        >
                            {{ $t("labels.register") }}
                        </pf-button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <router-link to="/login" class="text-center">
                {{ $t("labels.alreadyHaveMembership") }}
            </router-link>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.card -->
</div>
<!-- /.register-box -->
